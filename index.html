<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="top_nav">
      <div class="container top_nav_container">
        <ul class="top_nav_list">
          <li class="top_nav_item">
            <a href="#" class="top_nav_link"
              ><img
                src="./images/icons/facebook.png"
                alt=""
                class="top_nav_icon"
            /></a>
          </li>
          <li class="top_nav_item">
            <a href="#" class="top_nav_link"
              ><img
                src="./images/icons/instagram.png"
                alt=""
                class="top_nav_icon"
            /></a>
          </li>
          <li class="top_nav_item">
            <a href="#" class="top_nav_link"
              ><img
                src="./images/icons/linkedin.png"
                alt=""
                class="top_nav_icon"
            /></a>
          </li>
          <li class="top_nav_item">
            <a href="#" class="top_nav_link"
              ><img src="./images/icons/x corp.png" alt="" class="top_nav_icon"
            /></a>
          </li>
        </ul>
        <div class="top_nav_search">
          <input
            type="text"
            class="top_nav_input"
            placeholder="Search..." /><img
            src="./images/icons/material-symbols-light_search.png"
            alt=""
            class="top_nav_search_icon" />
        </div>
      </div>
    </nav>
    <nav class="nav">
      <div class="container nav_container">
        <a href="#" class="nav_logo">Logo Here</a>
        <ul class="nav_list">
          <li class="nav_item"><a href="#" class="nav_link active">Home</a></li>
          <li class="nav_item"><a href="#" class="nav_link">About us</a></li>
          <li class="nav_item"><a href="#" class="nav_link">Services</a></li>
          <li class="nav_item">
            <a href="#" class="nav_link">Testimonials</a>
          </li>
        </ul>
        <div class="nav_btns">
          <a href="#" class="nav_btn btn_bg">Register</a>
          <a href="#" class="nav_btn btn_outline">Sign in</a>
        </div>
        <img src="./images/icons/Hotdog.png" alt="" class="nav_toggler" />
      </div>
    </nav>
    <nav class="mobile_nav nav_toggle">
      <div class="container mobile_nav_container">
        <ul class="mobile_nav_list">
          <li class="mobile_nav_item">
            <a href="#" class="mobile_nav_link active">Home</a>
          </li>
          <li class="mobile_nav_item">
            <a href="#" class="mobile_nav_link">About us</a>
          </li>
          <li class="mobile_nav_item">
            <a href="#" class="mobile_nav_link">Services</a>
          </li>
          <li class="mobile_nav_item">
            <a href="#" class="mobile_nav_link">Testimonials</a>
          </li>
        </ul>
        <div class="mobile_nav_btns">
          <a href="#" class="mobile_nav_btn btn_bg">Register</a>
          <a href="#" class="mobile_nav_btn btn_outline">Sign in</a>
        </div>
      </div>
    </nav>
    <script src="./js/app.js"></script>
  </body>
</html>
